<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <nav class="tab-navigation">
        <ul v-for="tab in tabs">
          <li @click="selectTab(tab)">{{tab.title}}</li>
        </ul>
      </nav>
      <tab-content :tab="tabs.bob">
        <bob></bob>
      </tab-content>
      <tab-content :tab="tabs.alice">
        <alice></alice>
      </tab-content>
      <tab-content :tab="tabs.oscar">
        <oscar></oscar>
      </tab-content>
    </div>
    <script src="dist/app.bundle.js"></script>
  </body>
</html>
